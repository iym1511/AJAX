<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FetchAPI를 이용한 비동기 자바스크립트(AJAX)</h1>
    <!-- 버튼을 눌렀을때, json의 object에 name과 adress 출력 -->
    <button id="fetch-btn">fetchAPI를 사용한 버튼</button>
    <p id="fetch-print"></p>

    <script>
        const btn = document.querySelector("button");

        // fetch 는 promise 객체로 반환, 
        // 그 값을 then 으로 받아서 쓸수있다.
        console.log(fetch('./data.txt')); // 전체내용받아옴
        // then을 통해서 사용할 때 화살표 함수를 사용해서 꺼내쓴다
        fetch('./data.txt')
            .then( (presponse)=>{
                console.log(presponse.text()); // 그내용을 response를 꺼내서 return으로 then으로 끌어옴
                // text()의 결과값이 promise 객체이므로 
                // then으로 풀어서 사용하기위해 return으로 전달
                /* promise 객체의 특징
                : 한번 읽으면 (변수로 호출) 그값을 return하고 내용을 비운다
                */
                return presponse.text();
            }).then(ptext=> console.log(ptext));



        // fetchAPI를 통해서 data.json 콘솔에 입력
        // JSON.parse 사용
        
        
        fetch('./data.json',{method:"GET"})
            .then( (rep)=> rep.json()) // rep객체의json()결과값을 return으로 보냄
            .then(jsonText=> console.log(jsonText))


        const fetchBtn = document.querySelector("#fetch-btn");
        fetchBtn.addEventListener("click", function(){
        fetch('./data.json')
            .then( response=> response.json()) // rep객체의json()결과값을 return으로 보냄
            .then(jsonData=> {
                const pTag = document.querySelector("#fetch-print");
                pTag.innerHTML=`${jsonData.object.name}<br>${jsonData.object.adress}`
            });
        });



        // Async /await 로 비동기 접근
        // async : 비동기로 사용할 함수 앞에서 붙여주어 그 안의 내용을 비동기로 처리 
        // > fetchAPI를 async붙은 함수에 넣어줘서 처리 -  then 대신에 사용
        // await : 메소드 또는 함수앞에 붙여주면 값이 바뀔때까지 기다린다.
        // > promist 객체를 기다리고 풀어주는 키워드
        async function doFetch() {
            const response = await fetch('https://busan-food.openapi.redtable.global/api/menu-dscrn/korean?serviceKey=3cOsoxEnSZYVeTrfKrARQcYYonhykJwpZEurgWtYALHVUijbNn2a5tu7p5V7MIcw');
            console.log(response);

            if(!response.ok){
                console.log("연결이 되지 않았습니다.");
                return 0;
            }

            const data = await response.json();
            console.log(data);

            console.log(data.body[0].MENU_NM);

            const pTag = document.createElement("p");
            pTag.innerHTML = data.body[0].MENU_NM;
            document.querySelector("body").append(pTag);
            // table태그 만들어서
            // 인덱스 0~99까지의 메뉴이름을 프린트
            // + RSTR_NM을 이용하여 식당이름도 함께 출력하기
            
            
            const tableTag = document.createElement("table");
            for(let i =0; i<100; i++){
                const trTag = document.createElement("tr");
                tr.innerHTML = `
                <td>${data.body[i].RSTR_NM}</td>
                <td>${data.body[i].MENU_NM}</td>`
                tableTag.append(tr);
            }
            document.querySelector("body").append(tableTag);
        }
        doFetch()

    </script>
</body>
</html>
